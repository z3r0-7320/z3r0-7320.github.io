<!DOCTYPE html>
<style>
    body {background-color: black;}
    p    {text-align: center;}
    </style>
<body>
<p id="time" style="font-family: sans-serif; color: white; font-size: 75px; text-align: center">
<p><iframe src="https://discord.com/widget?id=780907995827142656&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe></p>
</body>
<script>
    var a = document.getElementById('time')
    loop()
    function loop() {
        var date = new Date()
        a.innerHTML = `${("0" + date.getDate()).slice(-2)}.${("0" + (date.getMonth() + 1)).slice(-2)}.${date.getFullYear()} ${("0" + date.getHours()).slice(-2)}:${("0" + date.getMinutes()).slice(-2)}:${("0" + date.getSeconds()).slice(-2)}`
        setTimeout(loop, 500);
    };
</script>
</html>
