<!DOCTYPE html>
<html style="background: black">
<body>
<p id="text" style="font-family: sans-serif; color: white; font-size: 75px; text-align: center">
</body>
<script>

    var a = document.getElementById('text')
    loop()
    function loop() {
        var date = new Date()
        a.innerHTML = `${("0" + date.getDate()).slice(-2)}.${("0" + (date.getMonth() + 1)).slice(-2)}.${date.getFullYear()} ${("0" + date.getHours()).slice(-2)}:${("0" + date.getMinutes()).slice(-2)}:${("0" + date.getSeconds()).slice(-2)}`
        setTimeout(loop, 500);
    };
</script>
</html>
